<ion-view title="Profile">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon" ng-hide="$exposeAside.active"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  <img ng-src="{{ currentUser.profiles[0].profile._json.picture }}" alt="">
    <h1>{{ currentUser.profiles[0].profile.displayName }}</h1>
    <pre>
    	{{ currentUser | json}}
    </pre>
  </ion-content>
</ion-view>
